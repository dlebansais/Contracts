# version format
version: v{build}

# Skipping commits with particular message or from specific user
skip_commits:
  message: "*[skip ci]*"

# Start builds on tags only
skip_non_tags: true

image: Visual Studio 2019

# scripts that are called at very beginning, before repo cloning
init:
  - git config --global core.autocrlf input

matrix:
  fast_finish: true     # set this flag to immediately finish build once one of the jobs fails.

before_build:
  - nuget restore Contracts.sln

build:
  project: build_all.xml

after_build:
  - dotnet pack --configuration Debug /p:Platform=x64 Contracts/Contracts.csproj -p:IncludeSymbols=true -p:SymbolPackageFormat=snupkg
  - dotnet pack --configuration Release /p:Platform=x64 Contracts/Contracts.csproj

test: off

artifacts:
  - path: Contracts/bin/
    name: Contracts
  - path: Contracts/bin/x64/Debug/Contracts.*.snupkg
    name: Contracts-Package-Debug
  - path: Contracts/bin/x64/Release/Contracts.*.nupkg
    name: Contracts-Package-Release

deploy:
  - provider: GitHub
    release: '%APPVEYOR_REPO_TAG_NAME%'
    description: '%APPVEYOR_REPO_COMMIT_MESSAGE%'
    auth_token:
      secure: dUpQSnUT5/m88z1BqHNnRjaxxZzz09CmyqFJr/cAyWjqKeLgnKunlIZlEKAXlNIm
    artifact: Contracts
    draft: true
    prerelease: false
    on:
      branch: deployment
  - provider: NuGet
    server: https://nuget.pkg.github.com/dlebansais/index.json
    artifact: Contracts-Package-Debug
    username: dlebansais
    api_key:
      secure: GOksqNi8I7Vs6dcsfosJvSa9vMaZH3zLQJjnx+ruJy6ZeLF075mifj4MdRI34E8W
    on:
      branch: deployment
  - provider: NuGet
    server: https://nuget.pkg.github.com/dlebansais/index.json
    artifact: Contracts-Package-Release
    skip_symbols: true
    username: dlebansais
    api_key:
      secure: GOksqNi8I7Vs6dcsfosJvSa9vMaZH3zLQJjnx+ruJy6ZeLF075mifj4MdRI34E8W
    on:
      branch: deployment
